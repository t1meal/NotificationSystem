<div>
    <h3>Update product</h3>
    <form novalidate ng-submit="updateProduct()">

        <div class="mb-3">
            <label class="form-label">Caption</label>
            <input type="text" class="form-control" ng-model="updating_product.caption">
        </div>

        <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input type="text" class="form-control" ng-model="updating_product.capacity">
        </div>

        <div class="mb-3">
            <label class="form-label">Metric Unit</label>
            <select class="form-select" aria-label="Default select example" ng-model="updating_product.metricUnit">
                <option value="м3">м3</option>
                <option value="cм3">см3</option>
                <option value="м2">м2</option>
                <option value="см2">см2</option>
                <option value="шт">шт</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save product</button>
    </form>
</div>
